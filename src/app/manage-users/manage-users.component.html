<div class="manage-users-container">
  <h2>Manage Users</h2>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

  <table *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>Email</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button (click)="deleteUser(user.email)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
