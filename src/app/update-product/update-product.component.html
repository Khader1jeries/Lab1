<div class="update-product-container">
  <h2>Update Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <label>ID:</label>
    <input formControlName="id" type="text" readonly />

    <label>Name:</label>
    <input formControlName="name" type="text" />

    <label>Description:</label>
    <textarea formControlName="description"></textarea>

    <label>Quantity:</label>
    <input formControlName="quantity" type="number" />

    <label>Price:</label>
    <input formControlName="price" type="number" />

    <label>Image URL:</label>
    <input formControlName="image" type="text" />

    <label>Ingredients:</label>
    <textarea formControlName="ingredients"></textarea>

    <label>Category:</label>
    <input formControlName="category" type="text" />

    <button type="submit">Update Product</button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
