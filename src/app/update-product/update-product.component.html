<div class="update-product-container">
  <h2>Update Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <label>ID:</label>
    <p class="readonly-id">{{ productForm.get("id")?.value }}</p>
    <input formControlName="id" type="hidden" />

    <label>Name:</label>
    <input formControlName="name" type="text" />

    <label>Description:</label>
    <textarea formControlName="description"></textarea>

    <label>Quantity:</label>
    <input formControlName="quantity" type="number" />

    <label>Minimum Quantity:</label>
    <input formControlName="minQuantity" type="number" min="1" />

    <div
      class="error"
      *ngIf="
        productForm.get('minQuantity')?.invalid &&
        productForm.get('minQuantity')?.touched
      "
    >
      ⚠️ Minimum quantity must be a positive integer greater than 0.
    </div>

    <label>Price:</label>
    <input formControlName="price" type="number" />

    <label>Image URL:</label>
    <input formControlName="image" type="text" />

    <label>Ingredients:</label>
    <textarea formControlName="ingredients"></textarea>

    <label>Category:</label>
    <input formControlName="category" type="text" />

    <button type="submit">Update Product</button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>
