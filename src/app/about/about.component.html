<div class="about" [style.backgroundColor]="backgroundColor" [style.color]="textColor">
  <h1>Our Team</h1>
  <button (click)="toggleTheme()">Click Me !!</button>
  <p>This project was created by:</p>
  <div class="profiles">
    <div *ngFor="let person of team">
      <img [src]="person.photo" alt="Profile picture" />
      <p>{{ person.name }}</p>
      <p>{{ person.id }}</p>
    </div>
  </div>
</div>
