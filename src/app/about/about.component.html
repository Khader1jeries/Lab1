<div class="container mt-5" style=" position: relative; top: 20px;">
  <!-- Top 5 Products Section -->
  <h2 class="text-center mb-4">Top 5 Products</h2>
  <div class="row">
    <div class="col-md-4 col-lg-2 mb-4" *ngFor="let product of products" style="position: relative; left: 112px;">
      <div class="card h-100 text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price: {{ product.price }}</strong></p>
          <button class="btn btn-primary" (click)="addToCart(product)">Add To Cart</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Contact Us Section -->
  <div class="text-center mt-5">
    <h3>Contact Us</h3>
    <div class="mt-3">
      <a href="#" class="btn btn-outline-primary mx-2">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="#" class="btn btn-outline-info mx-2">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#" class="btn btn-outline-danger mx-2">
        <i class="fa fa-instagram"></i>
      </a>
    </div>
  </div>
</div>
