<div class="register-container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2>Register</h2>

    <label>Username</label>
    <input type="text" formControlName="username" />
    <div
      class="error"
      *ngIf="
        registerForm.get('username')?.invalid &&
        registerForm.get('username')?.touched
      "
    >
      Username must be at least 3 alphanumeric characters.
    </div>

    <label>Email</label>
    <input type="email" formControlName="email" />
    <div
      class="error"
      *ngIf="
        registerForm.get('email')?.invalid && registerForm.get('email')?.touched
      "
    >
      Please enter a valid email.
    </div>

    <label>Password</label>
    <input type="password" formControlName="password" />
    <div
      class="error"
      *ngIf="
        registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched
      "
    >
      Password must be at least 6 characters with a number, uppercase, and
      lowercase.
    </div>

    <label>Full Name</label>
    <input type="text" formControlName="fullName" />
    <div
      class="error"
      *ngIf="
        registerForm.get('fullName')?.invalid &&
        registerForm.get('fullName')?.touched
      "
    >
      Only letters and spaces allowed.
    </div>

    <label>Birth Date</label>
    <input type="date" formControlName="birthDate" />

    <label>Gender</label>
    <select formControlName="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button type="submit">Register</button>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
  </form>
</div>
