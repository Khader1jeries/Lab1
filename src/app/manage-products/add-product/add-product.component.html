<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-orange text-white text-center">
          <h3>Add Product</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm" (ngSubmit)="addProduct()">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                required
              />
              <div
                *ngIf="
                  productForm.get('name')?.invalid &&
                  productForm.get('name')?.touched
                "
                class="text-danger"
              >
                Product Name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                required
              ></textarea>
              <div
                *ngIf="
                  productForm.get('description')?.invalid &&
                  productForm.get('description')?.touched
                "
                class="text-danger"
              >
                Description is required.
              </div>
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                formControlName="price"
                required
              />
              <div
                *ngIf="
                  productForm.get('price')?.invalid &&
                  productForm.get('price')?.touched
                "
                class="text-danger"
              >
                Price is required.
              </div>
            </div>

            <div class="form-group">
              <label for="image">Image URL</label>
              <input
                type="text"
                class="form-control"
                id="image"
                formControlName="image"
                required
              />
              <div
                *ngIf="
                  productForm.get('image')?.invalid &&
                  productForm.get('image')?.touched
                "
                class="text-danger"
              >
                Image URL is required.
              </div>
            </div>

            <div class="form-group">
              <label for="technicalDetails">Technical Details</label>
              <textarea
                class="form-control"
                id="technicalDetails"
                formControlName="technicalDetails"
                required
              ></textarea>
              <div
                *ngIf="
                  productForm.get('technicalDetails')?.invalid &&
                  productForm.get('technicalDetails')?.touched
                "
                class="text-danger"
              >
                Technical Details are required.
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select
                class="form-control"
                id="category"
                formControlName="category"
                required
              >
                <option value="">Select Category</option>
                <option value="Pizza">Pizza</option>
                <option value="Drinks">Drinks</option>
                <option value="Desserts">Desserts</option>
              </select>
              <div
                *ngIf="
                  productForm.get('category')?.invalid &&
                  productForm.get('category')?.touched
                "
                class="text-danger"
              >
                Category is required.
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-orange btn-block"
              [disabled]="productForm.invalid"
            >
              Add Product
            </button>
            <button
              type="button"
              class="btn btn-gray btn-block mt-2"
              (click)="backToProductList()"
            >
              Back to Product List
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
