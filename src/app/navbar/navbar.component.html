<nav class="navbar">
  <ul>
    <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/catalog" routerLinkActive="active">Catalog</a></li>

    <!-- הצגת ניהול מוצרים רק לאדמין -->
    <li *ngIf="isAdmin">
      <a routerLink="/manage-products" routerLinkActive="active">Manage Products</a>
    </li>

    <li><a routerLink="/cart" routerLinkActive="active">Cart</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>

    <li *ngIf="isLoggedIn; else loginLink">
      <div class="dropdown">
        <img [src]="userImage" alt="User Image" class="user-logo">
        <div class="dropdown-content">
          <a routerLink="/profile/user-details">Profile</a>
          <a (click)="onLogout()" style="cursor: pointer">Logout</a>
        </div>
      </div>
    </li>

    <ng-template #loginLink>
      <li>
        <a routerLink="/profile/login" routerLinkActive="active">Login</a>
      </li>
    </ng-template>

    <li *ngIf="!isLoggedIn">
      <a routerLink="/profile/register" routerLinkActive="active">Register</a>
    </li>
  </ul>
</nav>
